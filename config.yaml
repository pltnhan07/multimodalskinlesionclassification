  batch_size: 16
  patience: 10
  cooldown: 5
  min_delta: 0.0001
  learning_rate: 3e-5
  weight_decay: 1e-4
  t_max: 50

model:
  num_classes: 6
  metadata_input_size: 21
  metadata_output_size: 768

data:
