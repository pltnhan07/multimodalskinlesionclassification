  val_csv: "./data/processed2-val-metadata-3.csv"
  test_csv: "./data/processed2-test-metadata-3.csv"
  train_img_dir: "./data/processed2-train-set-3/"
  val_img_dir: "./data/processed2-val-set-3/"
  test_img_dir: "./data/processed2-test-set-3/"
